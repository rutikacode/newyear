<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #070a72,  #090909 );
            overflow: hidden;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .container span {
            display: inline-block;
            transition: transform 0.4s ease-in-out, opacity 0.5s ease-in-out;
        }

        .container .hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .container .visible {
            transform: translateY(0);
            opacity: 1;
        }

        .glow {
            text-shadow: 0 0 20px #fff, 0 0 30px #c253e3, 0 0 40px #b300ff, 0 0 50px #ff007f, 0 0 75px #cf3f93;
            font-family:monospace;
        }

        .firework {
            position: absolute;
            width: 18px;
            height: 15px;
            border-radius: 90%;
            background: radial-gradient(circle,rgb(201, 50, 96),  rgb(236, 236, 54), rgb(223, 166, 33));
            animation: explode 1.6s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        .new-year {
            font-size: 3.2rem;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            animation: slide-up 7s ease-in-out forwards;
            font-family:fantasy;
            /* font-weight: bolder; */
            text-shadow: 0 0 20px #fff, 0 0 30px #66e7f6;
        }
     

        @keyframes slide-up {
            0% { top: 100%; }
            100% { top: 20%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="glow" id="digit1">2</span>
        <span class="glow" id="digit2">0</span>
        <span class="glow" id="digit3">2</span>
        <span class="glow visible" id="digit4">4</span>
    </div>
    <div class="new-year" id="newYearMessage">Happy New Year!!</div>

    <script>
        function createFirework() {
            const firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = Math.random() * 100 + "%";
            firework.style.top = Math.random() * 100 + "%";
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const digit4 = document.getElementById("digit4");
            const newYearMessage = document.getElementById("newYearMessage");

            setTimeout(() => {
                digit4.classList.remove("visible");
                digit4.classList.add("hidden");

                setTimeout(() => {
                    digit4.textContent = "5";
                    digit4.classList.remove("hidden");
                    digit4.classList.add("visible");

                    setTimeout(() => {
                        newYearMessage.style.display = "block";

                        // Start firework animation
                        setInterval(createFirework, 300);
                    }, 1000);
                }, 500); // Match transition duration
            }, 2000); // Delay before animation starts
        });
    </script>
</body>
</html>
